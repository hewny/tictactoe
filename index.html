<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <div class="versus">
            <h2>Versus:</h2>
            <h3 class="ai-button">AI</h3>
            <h3 class="player-button">Player</h3>
        </div>
        <div class="game-piece">
            <h2>Game Piece:</h2>
            <h3 class="piece-x">X</h3>
            <h3 class="piece-o">O</h3>
        </div>
        <h2 class="start">START</h2>
    </div>
    <div class="board-wrapper">
        <h2 class="message">Select your opponent and game piece. Click START to play.</h2>
        <div class="board-container">
            <div class="board-cell" id="0"></div>
            <div class="board-cell" id="1"></div>
            <div class="board-cell" id="2"></div>
            <div class="board-cell" id="3"></div>
            <div class="board-cell" id="4"></div>
            <div class="board-cell" id="5"></div>
            <div class="board-cell" id="6"></div>
            <div class="board-cell" id="7"></div>
            <div class="board-cell" id="8"></div>
        </div>
        <h2 class="play-again">PLAY AGAIN</h2>
    </div>
</body>
